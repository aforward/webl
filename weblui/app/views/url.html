<body class="homepage"> 

  <div id="canvas"></div>

  <script src='/static/js/app.js' type='text/javascript'></script>
  <script src='/static/js/app_events.js' type='text/javascript'></script>
  <script text="text/javascript">
    // h = 500;

    var g = new Graph();
    var w = $(document).width() - 10; // $("#canvas").parent().width();
    var h = $(document).height();

    var renderer = new Graph.Renderer.Raphael('canvas', g, w, h);
    var layouter = new Graph.Layout.Spring(g);
    {{range .Edges}}
      {{if .FromName}}
        g.addEdge("{{.FromName}}", "{{.ToName}}");
      {{end}}
    {{end}}
     
    layouter.layout();
    renderer.draw();

  </script>
</body>
